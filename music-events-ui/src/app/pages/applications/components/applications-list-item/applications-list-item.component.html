<app-list-item class="event-list-item">
    <ng-template #imgRef>
        <img class="event-img" src="assets\img\example.png">
    </ng-template>
    <ng-template #descRef>
        <div class="offer-header">
            <h2>
                {{application.title}}
            </h2>
            <div [ngClass]="application.status | lowercase" class="status-app-info">
                <mat-icon *ngIf="(application.status | lowercase) == 'submitted'" class="desc-icon">access_time</mat-icon>
                <mat-icon *ngIf="(application.status | lowercase) == 'accepted'" class="desc-icon accepted">check_circle_outline</mat-icon>
                <mat-icon *ngIf="(application.status | lowercase) == 'rejected'" class="desc-icon rejected">highlight_off</mat-icon>
                {{application.status | uppercase}}
            </div>
        </div>
        
        <h3 class="desc-item">
            <mat-icon class="desc-icon">calendar_today</mat-icon>
            {{application.date | date:"dd MMM yyyy 'at' hh:mm a"}}
        </h3>
        <h3 class="desc-item">
            <mat-icon class="desc-icon">location_on</mat-icon>
            {{application.city}}
        </h3>

        <h3 class="desc-item">
            <mat-icon class="desc-icon info-icon">info</mat-icon>
            Organized by {{application.organizer.name}}
            <span *ngIf="application.organizer.email">,&nbsp;&nbsp;{{application.organizer.email}}</span>
        </h3>
    </ng-template>
</app-list-item>
