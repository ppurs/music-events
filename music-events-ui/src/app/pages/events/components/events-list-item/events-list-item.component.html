<app-list-item class="event-list-item">
    <ng-template #imgRef>
        <img class="event-img" src="assets\img\example.png">
    </ng-template>
    <ng-template #descRef>
        <h2 *ngIf="event.performer; else title">{{event.performer}} | {{event.title}}</h2>
        <h3 class="desc-item">
            <mat-icon class="desc-icon">calendar_today</mat-icon>
            {{event.date | date:"dd MMM yyyy 'at' hh:mm a"}}
        </h3>
        <h3 class="desc-item">
            <mat-icon class="desc-icon">location_on</mat-icon>
            {{event.city}}
        </h3>
        <h3 class="desc-item">
            <mat-icon class="desc-icon"> attach_money</mat-icon>
            {{event.price}}
        </h3>
    </ng-template>
</app-list-item>

<ng-template #title>
    <h2>{{event.title}}</h2>
</ng-template>
