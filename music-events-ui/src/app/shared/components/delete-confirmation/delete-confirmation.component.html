<mat-dialog-content>
    <h3 class="delete-dialog-title">Are you sure you want to delete {{data.type}}: <span class="offer-title">{{data.name}}</span>?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close="true">Yes</button>
    <button mat-flat-button (click)="onNoClick()" color="primary">No</button>
</mat-dialog-actions>
